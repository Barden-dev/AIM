<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WB Security</title>
    <link rel="icon" href="image.png" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="window left-window">
        <h2>Оставьте комментарий</h2>
        <form class="comment-form" id="commentForm">
            <textarea placeholder="Введите ваш комментарий здесь..." required></textarea>
            <button type="submit">Отправить</button>
        </form>
        <div class="comment-list" id="commentList">
        </div>

        <div class="file-upload-section">
            <hr>
            <h2>Обработать CSV файл</h2>
            <form class="file-form" id="csvUploadForm">
                <p class="file-instructions">Файл должен содержать колонки 'ID' и 'text'.</p>
                <input type="file" id="csvFile" name="file" accept=".csv" required>
                <button type="submit">Загрузить и обработать</button>
            </form>
            <div id="csvStatus"></div>
        </div>
    </div>

    <div class="arrows-container">
        <div class="company-title"></div>
        <svg class="arrow right" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/>
        </svg>
        <svg class="arrow left" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
        </svg>
    </div>

    <div class="window right-window">
        <h2>Модерация</h2>
        <div class="moderation-output" id="moderationResult">
            Отправьте комментарий
        </div>
    </div>

    <script src="{{ url_for('static', filename='start.js') }}"></script>

    <footer class="university-footer">
    <div class="university-logo">
        <div class="university-initials"></div>
    </div>
    <div class="university-text">
        <p>Разработано студентами ПолессГУ</p>
        <p><strong>Полесский Государственный Университет</strong></p>
        <p>ул.Пушкина 4, г. Пинск, Республика Беларусь</p>
    </div>
</footer>

</body>
</html>
